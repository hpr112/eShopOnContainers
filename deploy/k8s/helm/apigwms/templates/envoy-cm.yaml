{{- $name := include "apigwms.fullname" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "envoy-{{ $name }}"
  labels:
    app: {{ template "apigwms.name" . }}
    chart: {{ template "apigwms.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  admin:
    access_log_path: "/dev/null"
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8001
